<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>a Survey Form</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">a Responsive Survey Form Project</h1>
            <p id="description" class="description text-center">
                &copy; Daffa Aldzakian Fauzi
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Please enter your name"
                    required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Please enter your Email"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age?" />
            </div>
            <div class="form-group">
                <p>What is your most favorite Hobby?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select your Hobby</option>
                    <option value="swimming">Swimming</option>
                    <option value="football">Football</option>
                    <option value="diving">Diving</option>
                    <option value="running">Running</option>
                    <option value="gaming">Gaming</option>
                </select>
            </div>

            <div class="form-group">
                <p>Do you often do your Hobbies?</p>
                <label>
                    <input name="user-recommend" value="everyday" type="radio" class="input-radio"
                        checked />Everyday</label>
                <label>
                    <input name="user-recommend" value="Often" type="radio" class="input-radio" checked />Often</label>
                <label>
                    <input name="user-recommend" value="sometimes" type="radio" class="input-radio" />Sometimes</label>

                <label><input name="user-recommend" value="rarely" type="radio" class="input-radio" />Rarely</label>
            </div>

            <div class="form-group">
                <p>
                    What is your Favorite Foods?
                    <span class="clue">(Check all that apply)</span>
                </p>

                <label><input name="prefer" value="spaggetti" type="checkbox" class="input-checkbox" />Spaggetti</label>
                <label>
                    <input name="prefer" value="chinnamon" type="checkbox" class="input-checkbox" />Chinnamon</label>
                <label><input name="prefer" value="Tacos" type="checkbox" class="input-checkbox" />Tacos</label>
                <label><input name="prefer" value="tenderloin-steak" type="checkbox" class="input-checkbox" />Tenderloin
                    Steak</label>
                <label><input name="prefer" value="fried-chicken" type="checkbox" class="input-checkbox" />Fried
                    Chicken</label>
                <label><input name="prefer" value="pizza" type="checkbox" class="input-checkbox" />Pizza</label>
                <label><input name="prefer" value="sushi" type="checkbox" class="input-checkbox" />Sushi</label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comments here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
